Kiboko\Bundle\SocialNetworkBundle\Entity\Message:
  type: entity
  repositoryClass: Kiboko\Bundle\SocialNetworkBundle\Repository\MessageRepository
  table: message
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    subject:
      type: string
      length: 255
      notBlank: true
    content:
      type: text
    allowAnswer:
      type: boolean
      column: allow_answer
    filename:
      type: string
      length: 255
      nullable: true
    typeOfMessage:
      type: string
      length: 90
      nullable: true
      column: type_of_message
    created_at:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated_at:
      type: datetime
      gedmo:
        timestampable:
          on: update
  lifecycleCallbacks:
    prePersist: [ preUpload ]
    preUpdate: [ preUpload ]
    postPersist: [ upload ]
    postUpdate: [ upload ]
    preRemove: [ removeUpload ]
  manyToOne:
    parent:
      targetEntity: Message
      inversedBy: children
      joinColumn:
        name: parent_id
        referencedColumnName: id
        onDelete: cascade
    sender:
      targetEntity: User
      inversedBy: msgSender
      joinColumn:
        name: sender_id
        referencedColumnName: id
        onDelete: set null
  oneToMany:
    target:
      targetEntity: MessageTarget
      mappedBy: message
    children:
      targetEntity: Message
      mappedBy: parent
