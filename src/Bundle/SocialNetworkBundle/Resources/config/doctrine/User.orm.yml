Kiboko\Bundle\SocialNetworkBundle\Entity\User:
  type: entity
  repositoryClass: Kiboko\Bundle\SocialNetworkBundle\Repository\UserRepository
  table: member
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    avatar:
      type: string
      length: 255
      nullable: true
    send_msg_to_email:
      type: boolean
    created_at:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated_at:
      type: datetime
      gedmo:
        timestampable:
          on: update
  lifecycleCallbacks:
    prePersist: [ preUpload ]
    preUpdate: [ preUpload ]
    postPersist: [ upload ]
    postUpdate: [ upload ]
    postRemove: [ removeUpload ]

  oneToMany:
    msgSender:
      targetEntity: Message
      mappedBy: sender
    msgTarget:
      targetEntity: MessageTarget
      mappedBy: target
